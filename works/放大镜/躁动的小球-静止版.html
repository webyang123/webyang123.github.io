<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title></title>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }
            html,body {
                height: 100%;
            }
            #map {
                width: 100%;
                height: 100%;
                position: relative;
                background-color: rgb(99, 218, 57);
            }
            #map .ball {
                border-radius: 50%;
                position: absolute;
            }
        </style>
    </head>
    <body>

        <div id="map">

        </div>

    </body>
    <script type="text/javascript">
        var map = document.getElementById("map");

        var screenWidth = document.body.offsetWidth;
        var screenHeight = document.body.offsetHeight;
        // console.log(screenWidth,screenHeight);
        //随机数
        function random(min,max) {
            return parseInt(Math.random()*(max-min+1)+min);
        }

        //随机颜色
        function randomColor() {
            return "rgba("+random(0,255)+","+random(0,255)+","+random(0,255)+","+(Math.random()+0.1)+")";
        }
        //循环创建
        for (var i = 0; i < 1000; i++) {
            //创建元素
            var ball = document.createElement("div");
            ball.className = "ball";
            var wh = random(10,30);
            ball.style.width = wh+'px';
            ball.style.height = wh+'px';
            ball.style.left = random(0,screenWidth-wh)+'px';
            ball.style.top = random(0,screenHeight-wh)+'px';
            ball.style.backgroundColor = randomColor();
            map.appendChild(ball);
        }
    </script>
</html>
