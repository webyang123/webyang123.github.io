<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title></title>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }
            html,body {
                height: 100%;
            }
            #map {
                width: 100%;
                height: 100%;
                position: relative;
                background-color: rgb(99, 218, 57);
            }
            #map .ball {
                border-radius: 50%;
                position: absolute;
            }
        </style>
    </head>
    <body>

        <div id="map">

        </div>

    </body>
    <script type="text/javascript">
        var map = document.getElementById("map");
        var screenWidth = document.body.offsetWidth;
        var screenHeight = document.body.offsetHeight;
        // console.log(screenWidth,screenHeight);
        //随机大小
        function random(min,max) {
            return parseInt(Math.random()*(max-min+1)+min);
        }
        //随机颜色
        function randomColor() {
            return "rgba("+random(0,255)+","+random(0,255)+","+random(0,255)+","+(Math.random(0,1)+0.1)+")";
        }

        //构建函数
        function Ball(w,h,x,y,color,parent) {
            var wh = random(10,30);
            this.w = w || wh;
            this.h = h || wh;
            this.x = x || random(0,screenWidth - wh);
            this.y = y || random(0,screenHeight - wh);
            this.color = color || randomColor();
            this.parent = parent || map;

            this.show = function () {
                this.div = document.createElement("div");
                this.div.className = 'ball';
                this.div.style.width = this.w +'px';
                this.div.style.height = this.h +'px';
                this.div.style.left = this.x +'px';
                this.div.style.top = this.y +'px';
                this.div.style.backgroundColor = this.color;
                this.parent.appendChild(this.div);
            };
            this.showBorder = function (value) {
                if (this.w > 20) {
                    this.div.style.border = "1px solid red";
                } else {
                    this.div.style.border = "1px solid blue";
                }
            };
        }
        for (var i = 0; i < 1000; i++) {
            var ball = new Ball();
            ball.show();
            ball.showBorder(20);
        }
    </script>
</html>
