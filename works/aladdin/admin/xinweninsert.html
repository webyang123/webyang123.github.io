<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>KindEditor PHP</title>
	<link rel="stylesheet" href="../css/reset.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="kindeditor/plugins/code/prettify.css" />
	<script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="kindeditor/lang/zh_CN.js"></script>
	<script charset="utf-8" src="kindeditor/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				cssPath : 'kindeditor/plugins/code/prettify.css',
				uploadJson : 'kindeditor/php/upload_json.php',
				fileManagerJson : 'kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
</head>
<style media="screen">
	.submit1 {
		color: #e95400;
		font-size: 16px;
		background-color: transparent;
		padding: 8px 20px;
		border: 1px solid #e95400;
		border-radius: 10px;
	}
	.abstract {
		height: 127px;
	}
	.abstract label {
		line-height: 127px;
		float: left;
		display: inline-block;
		height: 127px;
		margin-right: 5px;
	}
	form{

		margin-left: 10px;
	}
	.news li {
		line-height: 40px
	}
	.news .newstit input {
		width: 250px;
	}
</style>
<body>
	<form name="example" method="post" action="data.php" enctype="multipart/form-data">
		<ul class="news">
			<li class="newstit">
				<label for="">标题: </label>
				<input id="newtitle" type="text" name="name1" value="">
			</li>
			<li class="">
				<label for="">图片: </label>
				<input type="file" name="tupian" value="请选择您要展示的图片" name="name2">
			</li>
			<li class="abstract">
				<label for="">摘要: </label>
				<textarea id="abstracts" name="name3" rows="8" cols="40"></textarea>
			</li>

		</ul>
		<textarea name="content1" style="width:700px;height:200px;visibility:hidden;"></textarea>
		<br />
		<input class="submit1" type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)
	</form>

</body>
<script type="text/javascript">
</script>
</html>
