<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
         <!-- 兼容ie模式 强制使用ie最新的版本渲染 -->
         <meta http-equiv="x-ua-compatible" content="ie=adge">
         <!-- 适配  最简单 -->
        <meta content="width=device-width, width=640, user-scalable=no, maximum-scale=1.0, user-scalable=no" name="viewport" >
         <!-- 模仿ie7模式 -->
        <meta http-equiv="x-ua-compatible" content="ie=EmulateIE7">
        <title>识破快车真相！</title>
        <link rel="stylesheet" href="libs/reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="libs/animate.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/layout.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">

        </style>
    </head>
    <body>
        <div class="container">
            <div id="btn_music">
                <audio loop autoplay>
                    <source src="imgs/bg.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="page load" style="display:block">
                <div id="load_car"></div>
                <div class="load_progress">0%</div>
            </div>
            <div class="page home" style="display:none">
                <div class="animated fadeInDown identify"></div>
                <div class="true"></div>
                <div class="intro"></div>
                <div id="home_car"></div>
                <div id="start_btn"></div>
            </div>
            <div class="page level" style="display:none">
                <div class="level_picture"></div>
                <div class="answer_holder answer_holder1" style="display:block">
                    <div class="word"></div>
                    <div class="word"></div>
                </div>
                <div class="answer_holder answer_holder2" style="display:none">
                    <div class="word"></div>
                    <div class="word"></div>
                    <div class="word"></div>
                </div>
                <div class="answer_holder answer_holder3" style="display:none">
                    <div class="word"></div>
                    <div class="word"></div>
                    <div class="word"></div>
                    <div class="word"></div>
                </div>
                <div class="select_word">
                    <div class="btn btn1 oneline"></div>
                    <div class="btn btn2 twoline"></div>
                    <div class="btn btn3 threeline"></div>
                    <div class="btn btn4 lastline"></div>
                    <div class="btn btn5 oneline"></div>
                    <div class="btn btn6 twoline"></div>
                    <div class="btn btn7 threeline"></div>
                    <div class="btn btn8 lastline"></div>
                </div>
            </div>
            <div class="page result _great" style="display:none">
                <div class="left_eye"></div>
                <div class="right_eye"></div>
                <div class="btn_prize"></div>
                <div class="btn_share"></div>
                <div class="guide"></div>
            </div>
            <div class="page result _ok" style="display:none">
                <div class="heng"></div>
                <div class="arrow"></div>
                <div class="score_line"></div>
                <div class="btn_prize"></div>
                <div class="btn_restart"></div>
            </div>
            <div class="page result _bad" style="display:none">
                <div class="tears"></div>
                <div class="arrow"></div>
                <div class="score_line"></div>
                <div class="btn_prize"></div>
                <div class="btn_restart"></div>
            </div>
            <div class="page _prize" style="display:none">
                <div class="top"></div>
                <div class="center">
                    <div class="titlebg"></div>
                    <div class="hlogo">
                        <img src="imgs/uicon.png" alt="" />
                    </div>
                    <div class="tips">活动已经结束啦</div>
                    <a class="partnerBtn" href="http://www.udache.com/app/mQuickReg/index?channel=10&channelId=30441&source=&sourceid=&type=&category=1">点击加盟嘀嘀汽车</a>
                </div>
                <div class="bottom">
                    <div class="logo"></div>
                    <div class="kefu">
                        客服电话：
                        <a class="tel" href="javascript:void(0)">tel:400-000-0999</a>
                    </div>
                </div>
            </div>
            <div class="bg" style="display:none"></div>
            <div class="_success" style="display:none">
                <div class="light"></div>
                <div class="con_bg">
                    <div class="content">
                        <p>
                            桃花运加特</br>
                            这就把纯洁的拼车友谊</br>
                            升华一下
                        </p>
                    </div>
                </div>
            </div>
            <div class="_fail" style="display:none">
                <div class="rain"></div>
                <div class="con_bg">
                    <div class="content">
                        <p>
                            单身怪我咯？</br>
                            不拼哪来的爱情！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="libs/jquery-2.2.3.min.js" charset="utf-8"></script>
    <script src="js/layout.js" charset="utf-8"></script>
    <script type="text/javascript">

    </script>
</html>
