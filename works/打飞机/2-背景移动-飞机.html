<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>打飞机</title>
        <link rel="stylesheet" href="reset.css">
        <style media="screen">
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <canvas id="canvas" width="500" height="500">
            您的浏览器不支持canvas
        </canvas>

    </body>
    <script src="loading.js" charset="utf-8"></script>
    <script type="text/javascript">

        // 获取canvas以及上下文对象
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        // 获取canvas的宽高
        var canvasWidth, canvasHeight;


        // 修改canvas大小
        function changeSize() {
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;
            canvasWidth = canvas.width;
            canvasHeight = canvas.height;
        }
        changeSize();


        // 加载所有图片资源
        loading({
            "background": "imgs/background.png",
            "plane": "imgs/plane.png"
        }, {
            done: main
        });


        // 主函数
        function main(imgs) {

            // 背景对象
            var bgObj = {
                w: canvasWidth,
                h: canvasHeight,
                x: 0,
                y: 0,
                draw: function () {
                    // 画出两张图片
                    ctx.drawImage(imgs.background, this.x, this.y, this.w, this.h);
                    ctx.drawImage(imgs.background, this.x, this.y - this.h, this.w, this.h);
                },
                move: function () {
                    this.y += 1;
                    // 临界值
                    (this.y >= this.h) && (this.y = 0);
                    // 绘制
                    this.draw();
                }
            };

            // 飞机对象
            var mine = {
                img: imgs.plane,
                x: (canvasWidth - imgs.plane.width / 5) / 2,
                y: canvasHeight - imgs.plane.height,
                w: imgs.plane.width / 5,
                h: imgs.plane.height,

                imgStartX: 0, // 图片开始裁剪的X值
                draw: function (frameNum) {
                    (frameNum % 3 == 0) && (this.imgStartX = (this.imgStartX == 0) ? this.w : 0);
                    ctx.drawImage(this.img, this.imgStartX, 0, this.w, this.h,  this.x, this.y, this.w, this.h);
                }
            };



            // 游戏循环
            var frameNum = 0;
            function gameloop() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                frameNum++;

                // 画背景并移动
                bgObj.move();
                // 画飞机
                mine.draw(frameNum);

                window.requestAnimationFrame(gameloop);
            }
            gameloop();


        }


    </script>
</html>
